<!DOCTYPE html>
<html>
<head>
	<title >Login</title>
	<link rel="stylesheet" type="text/css" href="../static/login2.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="ft.png">
</head> 
<body>
<a href="index.html"><img class="log" src="../static/ft.png" alt=""> </a>
<div class="container" id="container">
<div class="form-container sign-up-container">

<form action="/next" method="POST">
	<h1>Create Account</h1>
    <div class="social-container">
		<a href="https://www.gmail.com/" class="social" target="_blank"><i class="fa fa-google-plus"></i></a>
		<a href="https://twitter.com/" class="social" target="_blank"><i class="fa fa-twitter"></i></a>
		<a href="https://www.facebook.com/" class="social" target="_blank"><i class="fa fa-facebook-f" target="_blank"></i></a>
	</div>
	
	<span>or use your email for registration</span>
	<input type="text" name="name" placeholder="Name" required>
	<input type="email" name="email" placeholder="Email" required>
	<input type="password" name="password" placeholder="Password" maxlength="12" required>
	<button>SignUp</button><br><br> 
</form>
</div>
<div class="form-container sign-in-container">
	<form action="/register" method="POST">
		<h1>Sign In</h1>
        <div class="social-container">
            <a href="https://www.gmail.com/"  class="social" target="_blank"><i class="fa fa-google-plus"></i></a>
            <a href="https://twitter.com/" class="social" target="_blank"><i class="fa fa-twitter"></i></a>
            <a href="https://www.facebook.com/" class="social" target="_blank "><i class="fa fa-facebook-f" target="_blank"></i></a>
        </div>

	<span>or use your account</span>
	<input type="email" name="email" placeholder="Email" required>
	<input type="password" name="password" placeholder="Password" maxlength="12" required>
	<a href="#">Forgot Your Password</a>

	<button>Sign In</button><br>
	{% if message %}
	    {{message}}
	{% endif %}	 
    </form>
</div>
<div class="overlay-container">
	<div class="overlay">
		<div class="overlay-panel overlay-left">
			<h1>Welcome Back!</h1>
			<p>To keep connected with us please login with your personal info</p>
			<button class="ghost" id="signIn">Sign In</button>
		</div>
		<div class="overlay-panel overlay-right">
			<h1>Hello, Friend!</h1>
			<p>Enter your details and start journey with us</p>
			<button class="ghost" id="signUp">Sign Up</button>
		</div>
	</div>
</div>
</div>
<div id="vertical line"></div>

<script type="text/javascript">
	const signUpButton = document.getElementById('signUp');
	const signInButton = document.getElementById('signIn');
	const container = document.getElementById('container');

	signUpButton.addEventListener('click', () => {
		container.classList.add("right-panel-active");
	});
	signInButton.addEventListener('click', () => {
		container.classList.remove("right-panel-active");
	});
</script>


</body>
</html>
